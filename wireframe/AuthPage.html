<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup About Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="AuthPage.css">
</head>
<body>
    <div class="auth-body">
        <div class="auth-container">
            <div class="auth-form-card sign-up-container">
                <h1>Buat Akun Baru</h1>
                <input type="text" placeholder="Nama Lengkap" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Daftar</button>
            </div>
            <div class="auth-form-card sign-in-container">
                <h1>Login Akun</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Lupa password?</a>
                <button>Login</button>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Selamat Datang Kembali!</h1>
                        <p>Untuk tetap terhubung, silakan login dengan akun Anda</p>
                        <button class="ghost">Login</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Halo!</h1>
                        <p>Belum punya akun? Daftar sekarang dan mulai perjalanan Anda</p>
                        <button class="ghost">Daftar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
