<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup About Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="KusionerPage.css">
</head>
<body>
    <div class="kuesioner-wrapper">
        <h1>Kuesioner Kepuasan Pengguna</h1>
        <div class="kuesioner-card">
            <p>Masukan dari Anda (<strong>pengguna@email.com</strong>) sangat berharga...</p>
            <hr/>
            <form class="kuesioner-form">
                <div class="kuesioner-group">
                    <label>1. Bagaimana penilaian Anda terhadap desain visual?</label>
                    <select><option>Pilih penilaian...</option><option>Sangat Baik</option></select>
                </div>
                <div class="kuesioner-group">
                    <label>2. Seberapa mudah Anda memahami alur navigasi?</label>
                    <select><option>Pilih penilaian...</option><option>Sangat Mudah</option></select>
                </div>
                <div class="kuesioner-group">
                    <label>10. Adakah saran atau masukan lain?</label>
                    <textarea rows="4" placeholder="Tulis masukan Anda di sini..."></textarea>
                </div>
                <button type="submit" class="kuesioner-submit-btn">Kirim Jawaban</button>
            </form>
        </div>
    </div>
</body>
</html>
