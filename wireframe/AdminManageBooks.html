<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup About Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="AdminManageBooks.css">
</head>
<body>
    <div class="content-page-wrapper">
        <div class="content-card">
            <div class="card-header">
                <h2>Manajemen Data Buku</h2>
                <div class="header-actions">
                    <button class="action-btn download-btn">[↓] Download Template Batch</button>
                    <button class="action-btn upload-btn">[↑] Upload File Batch</button>
                    <button class="add-book-btn">[+] Tambah Buku</button>
                </div>
            </div>
            <div class="table-container">
                <table class="books-management-table">
                    <thead>
                        <tr>
                            <th>ID Buku</th>
                            <th>Judul</th>
                            <th>Penulis</th>
                            <th>Kategori</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>B001</td>
                            <td>Belajar React untuk Pemula</td>
                            <td>John Doe</td>
                            <td>Pemrograman</td>
                            <td class="action-buttons">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Hapus</button>
                            </td>
                        </tr>
                        <tr>
                            <td>B002</td>
                            <td>Dasar-Dasar Spring Boot</td>
                            <td>Jane Smith</td>
                            <td>Pemrograman</td>
                            <td class="action-buttons">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Hapus</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
